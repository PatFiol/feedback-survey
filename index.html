<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Feedback Survey</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="panel-container" id="panel">
    <div class="question" id="question">How do you feel about your experience?</div>
  </div>
  <div class="rating-container">
    <div class="rating">
      <img src="assets/emoji-love.gif" alt="very happy"> Very good
    </div>
    <div class="rating">
      <img src="assets/emoji-happy.gif" alt="happy"> Good
    </div>
    <div class="rating">
      <img src="assets/emoji-unhappy.gif" alt="angry">Bad
    </div>
    <div class="rating">
      <img src="assets/emoji-angry.gif" alt="very angry">Very bad
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
